<div class="container-lg container-Login mt-5" id="container">
    <div class="overlay-container">
		<img src="assets/images/login.jpg" alt="login">
	</div>
	<div class="form-container sign-in-container">
		<form [formGroup]="loginForm"
        (ngSubmit)="onSubmit()">
			<h1>Sign in</h1>
			
			<br/>
			<div class="form-group">
                <input
                  type="text"
                  formControlName="email"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                  placeholder="Enter Your Mail"
                  aria-describedby="login-email"
                  autofocus=""
                  tabindex="1"
                  
                />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">
                    Email must be a valid email address
                  </div>
                </div>
              </div>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">
                  Email must be a valid email address
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-merge form-password-toggle">
                  <input
                    [type]="passwordTextType ? 'text' : 'password'"
                    formControlName="password"
                    class="form-control form-control-merge"
                    [ngClass]="{
                      'is-invalid error': submitted && f.password.errors
                    }"
                    placeholder="············"
                    aria-describedby="login-password"
                    tabindex="2"
                   
                  />
                  
                </div>
                <div
                  *ngIf="submitted && f.password.errors"
                  class="invalid-feedback"
                  [ngClass]="{ 'd-block': submitted && f.password.errors }"
                >
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>
              <!-- <ngb-alert
            [type]="'danger'"
            [dismissible]="false"
            *ngIf="error && loading === false"
          >
            <div class="alert-body">
              <p>{{ error }}</p>
            </div>
          </ngb-alert> -->
			<br/>
			<button
            [disabled]="loading"
            tabindex="4"
            rippleEffect
            >
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Sign In
            </button>
            
		</form>
	</div>
	
</div>
